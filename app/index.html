<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Projekt DevOps</title>
    <style>
        /* Reset i podstawowy layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #message {
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            display: inline-block;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj w moim projekcie DevOps!</h1>
        <div id="message">Ładowanie danych...</div>
        <div class="footer">Flask + MySQL + Docker + Render</div>
    </div>

    <script>
        fetch('/api/message')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('message').innerText = 'Błąd połączenia z API';
            });
    </script>
</body>
</html>
